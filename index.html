<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda Já</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0a7cff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 15px;
    }
    .produto {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .produto h2 {
      margin: 0 0 10px 0;
    }
    .produto button {
      background: #25d366;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>VENDA JÁ</h1>
  <p>Compre e venda fácil em Angola e Brasil</p>
</header>

<div class="container">

  <div class="produto">
    <h2>Telemóvel Samsung</h2>
    <p>Preço: 120.000 Kz</p>
    <button>Contactar no WhatsApp</button>
  </div>

  <div class="produto">
    <h2>TV 43 Polegadas</h2>
    <p>Preço: 250.000 Kz</p>
    <button>Contactar no WhatsApp</button>
  </div>

  <div class="produto">
    <h2>Casa à venda</h2>
    <p>Preço: Sob consulta</p>

</div>

  © 2025 Venda Já — Simples, rápido e seguro
